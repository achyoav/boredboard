    <h1>Sign-Up</h1>
    <h2>If you want to submit an activity to our database, you have to sign-up!</h2>
    <div class="container">
        <hr>
        <label for="email"><b>Email *</b></label> 
        <input type="text" required placeholder="Enter Email" name="email" required>

        <label for="uname"><b>Username *</b></label>
        <input type="text" required placeholder="Enter Username" name="uname" required>

        <label for="nname"><b>Nickname</b></label>
        <input type="text" placeholder="Enter Nickname" name="nname" >
        
        <label for="email"><b>Confirm Email *</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>

      
        <label for="psw"><b>Password *</b></label>
        <input type="password" required placeholder="Enter Password" name="psw" required aria-autocomplete="list">
      
        <label for="psw-repeat"><b>Repeat Password *</b></label>
        <input type="password" required placeholder="Repeat Password" name="psw-repeat" required>
        
        <label for="gender"><b>Gender</b> </br>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
        <input type="radio" name="gender" value="other"> Other <br>

        <label for="dob"><b>Date of Birth</b></label> <br>
        <input type="date" name="dob" id="dob"> <br>

        <label for="security"> <b>Security Questions </b> </label> <br>
        <select>
            <option disabled selected value="q"> Pick one </option>
            <option value="q1">What's your lucky number?</option>
            <option value="q2">What's the birth name of your grandmother?</option>
            <option value="q3">What's your favorite color?</option>
          </select>
            
        <input type="text" name="security" id="security"> 

        <div class="clearfix">
            <button type="submit" class="signupbtn">Sign Up</button>
        </div>
        </div>
